<div class="registro-container">
  <h2>Registro de Cliente</h2>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre completo</label>
      <input type="text" formControlName="nombre" class="form-control">
      <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="error-message">
        Nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label>Username</label>
     <input type="text" formControlName="username" class="form-control" />
      <div *ngIf="registroForm.get('username')?.invalid && registroForm.get('username')?.touched" class="error-message">
        Nombre de usuario es requerido
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" class="form-control">
      <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="error-message">
        Mínimo 6 caracteres
      </div>
    </div>

    <div class="form-group">
      <label>Dirección</label>
      <input type="text" formControlName="direccion" class="form-control">
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="text" formControlName="telefono" class="form-control">
    </div>

    <button type="submit" [disabled]="registroForm.invalid" class="btn-registro">Registrarse</button>
  </form>
</div>
