<div class="row separacion-catalogo g-2">
  @for (item of productos; track item.id) {
    <div class="col-sm-3 mb-3">
      <div class="card" style="max-width: 340px; margin: auto;">
        <img 
          [src]="getImagenURL(item.imagen)" 
          class="card-img-top" 
          alt="{{ item.nombre }}" 
          style="height: 170px; object-fit: cover; cursor: pointer;"
          (click)="mostrarDescripcion(item)"
          data-bs-toggle="modal"
          data-bs-target="#productoModal" />
        <div class="card-body p-3">
          <p class="fw-bold mb-2 text-truncate" title="{{ item.nombre }}">{{ item.nombre }}</p>

          <input
            type="number"
            [(ngModel)]="item.cantidad"
            min="1"
            class="form-control form-control-sm mb-2"
            placeholder="Cantidad"
          />

          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-sm btn-agregar" (click)="agregarProducto(item)">
              <i class="fa fa-shopping-cart"></i> Agregar
            </button>
            <small class="fw-bold">${{ item.precio }}</small>
          </div>
        </div>
      </div>
    </div>
  }
</div>

<!-- Modal -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productoModalLabel">{{ productoSeleccionado?.nombre }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <img [src]="'img/' + productoSeleccionado?.imagen" class="img-fluid mb-3" />
        <p>{{ productoSeleccionado?.descripcion }}</p>
        <p><strong>Precio:</strong> ${{ productoSeleccionado?.precio }}</p>
      </div>
    </div>
  </div>
</div>
