<form class="formulario-editar" #editarForm="ngForm">
  <div class="form-group">
    <label>Nombre:</label>
    <input [(ngModel)]="data.nombre_Completo" name="nombre_Completo" class="form-control" required />
  </div>

  <div class="form-group">
    <label>Cédula:</label>
    <input [(ngModel)]="data.cedula" name="cedula" class="form-control" required />
  </div>

  <div class="form-group">
    <label>Correo:</label>
    <input [(ngModel)]="data.correo_Electronico" name="correo_Electronico" class="form-control" required />
  </div>

  <div class="form-group">
    <label>Empresa:</label>
    <input [(ngModel)]="data.empresa" name="empresa" class="form-control" />
  </div>

  <div class="form-group">
    <label>Teléfono:</label>
    <input [(ngModel)]="data.telefono" name="telefono" class="form-control" />
  </div>

  <div class="form-group checkbox-group">
    <label>Activo:</label>
    <input type="checkbox" [(ngModel)]="data.estado" name="estado" />
  </div>

  <div class="form-buttons">
    <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</form>
