<h2 class="titulo-formulario">Registrar Producto</h2>

<form (ngSubmit)="guardar()">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" [(ngModel)]="producto.nombre" name="nombre" class="form-control" required />
  </div>

  <div class="form-group">
    <label>Precio</label>
    <input type="number" [(ngModel)]="producto.precio" name="precio" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripci√≥n</label>
    <textarea id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
  </div>


  <div class="form-group">
    <label>Imagen</label>
    <input type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*" />
  </div>

  <div class="form-group" *ngIf="imagenURL">
    <label>Vista previa:</label><br />
    <img [src]="imagenURL" alt="Vista previa" width="100" height="100" />
  </div>

  <div class="form-buttons">
    <button type="submit" class="btn btn-primary">Registrar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</form>
